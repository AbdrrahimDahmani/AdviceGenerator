<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src="/services/advice-service.js"></script>
    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
            color: aliceblue;
            min-height: calc(100vh - 70px);
        }
        
        .footer {
            height: 50px;
        }
        
        .attribution a {
            color: var(--cyan);
        }
    </style>
    <script>
        displayAdvice();
    </script>
</head>

<body>
    <div class="parent">
        <div class="container ">
            <!-- Advice ID goes here -->
            <div class="titleContainer">
                <h3>ADVICE #<span id="adviceId"></span></h3>
            </div>
            <div class="adviceContainer">

            </div>
            <div class="devider ">
                <img src="/images/pattern-divider-desktop.svg" alt="Devider">
            </div>
        </div>
        <div class="dice mb-2">
            <button class="roll" id="btn"><img src="/images/icon-dice.svg"  alt="Reroll"></button>
            <script>
                let btn = document.getElementById("btn");
                btn.addEventListener('click', event => {
                    getAdvice();
                    displayAdvice();
                })
            </script>
        </div>
    </div>
    <footer class="footer">
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Dahmani Abderrahim</a>.
        </div>
    </footer>

</html>

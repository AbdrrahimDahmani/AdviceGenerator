<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src="/services/advice-service.js"></script>
    <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
    <main class="parent">
        <div class="container ">
            <!-- Advice ID goes here -->
            <div class="titleContainer">
                <h1>ADVICE #<span id="adviceId"></span></h1>
            </div>
            <div class="adviceContainer">
                <blockquote>‘‘<span id="advice"></span>’’</blockquote>
            </div>
            <picture class="devider">
                <source media="(max-width:470px)" srcset="/images/pattern-divider-mobile.svg">
                <img src="/images/pattern-divider-desktop.svg" alt="Devider">
            </picture>
        </div>
        <div class="dice mb-2">
            <button class="roll" id="btn"><img src="/images/icon-dice.svg"  alt="Reroll"></button>
            <script>
                let btn = document.getElementById("btn");
                btn.addEventListener('click', event => {

                    displayAdvice();
                });
            </script>
        </div>
    </main>
</body>


</html>
